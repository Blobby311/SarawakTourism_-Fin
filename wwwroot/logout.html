<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h2>You are about to logout</h2>
    <button id="logoutBtn">Logout</button>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.href = 'homepage.html';
        });
    </script>
</body>
</html>
